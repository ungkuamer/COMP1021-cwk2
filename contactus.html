<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="src/logo.svg" alt="logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="products.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="aboutus.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="team.html">The Team</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-active="page" href="#">Contact Us</a>
              </li>
            </ul>
            <button type="button" onclick="location.href='joinus.html';" class="btn btn-dark">Join Us</button>
            <button type="button" onclick="location.href='signin.html';" class="btn btn-link" id="undecorated-link">Login</button>

          </div>
        </div>
    </nav>

    <div class="pricing-header p-4 pb-md-5 mx-auto text-center">
        <h1 class="display-4 fw-normal">Contact Us</h1>
    </div>
    
    <div class="container">
      <form>
        <div class="form-group py-3">
          <label for="inputName">Name</label>
          <input type="name" class="form-control" id="inputName" aria-describedby="name" placeholder="Your name">
        </div>
        <div class="form-group py-3">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Your email">
        </div>
        <div class="form-group py-3">
          <label for="text-area">Your Message</label>
          <textarea class="form-control" id="text-area"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-dark" id="contact-us-submit">Submit</button>
      </form>
    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-body-secondary">Ungku Amer &copy; 2023 COMP1021 Uni of Leeds</span>
          </div>
