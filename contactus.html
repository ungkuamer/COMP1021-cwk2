<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ungku Systems</title>
    <link rel="icon" href="src/logo.svg">
</head>

<body>
    <script src="scripts/others.js"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="src/logo.svg" alt="site-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="team.html">The Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact Us</a>
                    </li>
                </ul>
                <div id="user-login-state"></div>
            </div>
        </div>
    </nav>

    <script src="scripts/navbarLogin.js"></script>

    <div class="pricing-header p-4 pb-md-5 mx-auto text-center">
        <h1 class="display-4 fw-normal">Contact Us</h1>
    </div>

    <div class="container">
        <form>
            <div class="form-group py-3">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Your name">
            </div>
            <div class="form-group py-3">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Your email">
            </div>
            <div class="form-group py-3">
                <label for="text-area">Your Message</label>
                <textarea class="form-control" id="text-area"></textarea>
            </div>
            <button type="submit" class="btn btn-outline-dark" id="contact-us-submit">Submit</button>
        </form>
    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <span class="mb-3 mb-md-0 text-body-secondary">Ungku Amer &copy; 2023 COMP1021 Uni of Leeds</span>
            </div>
        </footer>
    </div>
</body>

</html>
